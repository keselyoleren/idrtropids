{% extends 'layouts/main.html' %}
{% load static %}
{% load humanize %}

{% block content %}
<div class="container container-front">
  <div class="container-wrap">
    <!-- #### SEARCH #### -->
    <div class="hero-banner-wrap">
      <div class="deco-wrap">
        <div class="deco bottom s1">&nbsp;</div>
        <div class="deco top s1">&nbsp;</div>
      </div>
    </div>
    <div class="search-content">
      <div>
        <div class="">
          <div class="space-top-short" id="post_p">
            <h4 class="use-text-subtitle use-text-primary mb-3 ms-3">Laporan</h4>
            <div class="row">
              {% for item in reports %}
              <div class="col-sm-4 px-0 px-sm-2" data-index="0">
                <div class="card post-card portrait full">
                  <div class="card-image figure">
                    <div class="responsive-img" style="background-image:url({{ item.thumbnail.url }});"></div>
                  </div>
                  <div class="properties">
                    <div class="use-text-subtitle2 text-truncate">
                      <strong>{{ item.title }}</strong>
                    </div>
                    <div class="caption py-4">{{ item.visits }} views {{ item.created_at|naturaltime }} </div>
                    <div class="card-action">
                      <a class="btn btn-outlined primary action-btn
                        waves-effect" href="{% url 'detail-report' item.slug %}">read more</a>
                    </div>
                  </div>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
