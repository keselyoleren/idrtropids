{% extends 'admin/layout/main.html' %}
{% load static %}

{% block content %}
<div class="container-xl">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">{{ card_title }} #{{ object.id }}</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="alert alert-warning" role="alert">
                        Apakah anda yakin ingin menghapus <strong>{{ object }}</strong>
                        ?
                    </div>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>

</div>

{% endblock  %}
