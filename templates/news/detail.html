{% extends 'layouts/main.html' %}
{% load static %}

{% block content %}
  <div class="container-general pt-12">
    <div class="container pt-3">
      <div class="row">
        <!-- ##### ARTICLE ##### -->
        <div class="col-md-8 px-0 px-sm-3">
          <div class="blog-style">
            <h4>{{ news.title }}</h4>
            <article class="blog-content">{{ news.content|safe }}</article>
            <br />
          </div>
        </div>
        <div class="col-md-4 px-0 px-sm-3">
          <div class="blog-style">
            <div class="sidebar">
              <div class="py-3"></div>
              <div class="card paper">
                <header>
                  <div class="icon">
                    <i class="material-icons small">receipt</i>
                  </div>
                  <div class="card-content">
                    <span class="card-title">Headline News</span><p></p>
                  </div>
                </header>
                <div class="content">
                  <div>
                    <div class="collection">
                      {% for item in headline_news  %}
                      <a class="waves-effect collection-item avatar" href="{% url 'detail-news' item.slug %}">
                          <img class="round" src="https://res.cloudinary.com/walden-global-services/image/upload/v1544584541/dandelion/13.jpg" alt="Vestibulum bibendum nisi eget magna" /> 
                          <span class="d-block">{{ item.title }}</span>
                          <span class="caption">{{ item.created_at }}</span>
                      </a>
                      {% endfor %}
                    </div>
                    <a href="{% url 'news' %}" class="btn waves-effect text-primary btn-flat block">see all</a>
                  </div>
                </div>
              </div>              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
